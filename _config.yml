---
ap_style:
  months_with_day:
    "1": "Jan."
    "2": "Feb."
    "3": "March"
    "4": "April"
    "5": "May"
    "6": "June"
    "7": "July"
    "8": "Aug."
    "9": "Sept."
    "10": "Oct."
    "11": "Nov."
    "12": "Dec."
  meridiem:
    am: "a.m."
    pm: "p.m."
  noon_label: "noon"
  midnight_label: "midnight"
author: Chris Alef
baseurl: "" # the subpath of your site, e.g. /blog
description: >- # this means to ignore newlines until "baseurl:"
  Navigating King County’s social-services landscape can be complex—even for experienced professionals. King County Solutions streamlines the process by bringing publicly available regional resources together in one searchable, easy-to-use platform.
collections:
  events:
    output: true
    permalink: /events/:name/
  images:
    output: false
  organizations:
    output: true
    permalink: /organizations/:name/
  places:
    output: true
    permalink: /places/:name/
  topics:
    output: true
    permalink: /topics/:name/
contact_form:
  action: "https://formsubmit.co/chris@crickertech.com"
  next: "/contact-thanks/"
  subject: "King County Solutions contact request"
content_max_age_days: 365
defaults:
  - scope:
      path: "_events"
      type: "events"
    values:
      layout: "event"
  - scope:
      path: "_organizations"
      type: "organizations"
    values:
      layout: "organization"
  - scope:
      path: "_places"
      type: "places"
    values:
      layout: "place"
  - scope:
        path: "_posts"
        type: "posts"
    values:
      layout: "post"
  - scope:
      path: "_topics"
      type: "topics"
    values:
      layout: "topic"
description: >- # this means to ignore newlines until "baseurl:"
  Navigating King County’s social services landscape can be complex—even for experienced professionals. King County Solutions streamlines the process by bringing publicly available regional resources together in one searchable, easy-to-use platform.
email: chris@crickertech.com
exclude:
  - .jekyll-cache/
  - .sass-cache/
  - AGENTS.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - bin/
  - coverage/
  - gemfiles/
  - lib/
  - logs/
  - Rakefile
  - TODO.md
  - script/
  - vendor/
future: true
github:
  repository: kingcounty.solutions
  username: calef
pagination:
  collection: 'posts'
  enabled: true
  per_page: 20
  permalink: '/page:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    after: 2
    before: 2
plugins:
  - jekyll-feed
  - jekyll-last-modified-at
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap
rss_max_item_age_days: 90
timezone: America/Los_Angeles
title: King County Solutions
url: "https://kcs.crickertech.com"
timezone: America/Los_Angeles
