---
baseurl: "" # the subpath of your site, e.g. /blog
description: >- # this means to ignore newlines until "baseurl:"
  Navigating social services can be confusing. This project makes it simple by bringing publicly available resources together in one searchable, easy-to-use platform. Whether youâ€™re an individual looking for help or a nonprofit guiding clients, you can quickly find the support you need.
collections:
  organizations:
    output: true
    permalink: /organizations/:name/
  places:
    output: true
    permalink: /places/:name/
  topics:
    output: true
    permalink: /topics/:name/
defaults:
    - scope:
        path: "_topics"
        type: "topics"
      values:
        layout: "topic"
    - scope:
          path: "_posts"
          type: "posts"
      values:
        layout: "post"
    - scope:
        path: "_organizations"
        type: "organizations"
      values:
        layout: "organization"
    - scope:
        path: "_places"
        type: "places"
      values:
        layout: "place"
email: chris@crickertech.com
exclude:
  - .jekyll-cache/
  - .sass-cache/
  - AGENTS.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - bin/
  - gemfiles/
  - lib/
  - script/
  - vendor/
github_username: calef
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
theme: minima
future: true
pagination:
  enabled: true
  collection: 'posts'
  per_page: 20
  permalink: '/page:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
topics:
  Community & Social Services:
    - Childcare
    - Legal Aid
    - Recreation/Community Programs
    - Senior Services
    - Volunteer Opportunities
  Disabilities:
    - Assistive Technology
    - Early Intervention
    - Employment
    - Financial Support
    - Traumatic Brain Injury Services
  Domestic Violence:
    - Advocacy
    - Hotline
    - Shelter
  Education & Learning:
    - Adult Education
    - ESL Classes
    - GED Classes
    - Homeless Student Liaison
    - Tutoring/Homework Help
  Employment & Job Support:
    - Job Search
    - Job Seeking Skills
    - Vocational Training
    - Youth Employment Programs
  Financial Assistance:
    - Financial Counseling
    - Move-in Assistance
    - Rent Assistance
    - Utility Assistance
    - Utility Discounts
  Food & Nutrition:
    - Food Pantries/Banks
    - Free Meals
    - Grocery Delivery
    - Home Delivered Meals
    - Senior Meals
  Health Care:
    - Dental Care
    - Diagnostic Testing
    - Primary Care
    - Specialized Clinics
    - Teen Clinics
  Mental Health & Counseling:
    - Crisis Hotlines
    - General Counseling Services
    - Mental Health Evaluation
    - Support Groups
    - Teen Counseling
  Personal & Household Needs:
    - Clothing
    - Diapers
    - Household Goods
    - Hygiene Items
  Shelter & Housing:
    - Homeless Day Centers
    - Overnight Shelters
    - Permanent Housing
    - Transitional Housing
    - Youth Shelter
  Transportation & Mobility:
    - Bus Fare
    - Gas Money
    - Local Transportation
    - Paratransit Services
title: King County Solutions
url: "https://https://kingcountysolutions.netlify.app"
