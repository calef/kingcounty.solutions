<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/kcs_favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/kcs_favicon.png' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/kcs_favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/kcs_favicon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/manifest.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#0f4c81">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="application-name" content="{{ site.title | escape }}">
  <meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}">
  {%- feed_meta -%}
  <script defer src="{{ '/assets/js/pwa.js' | relative_url }}"></script>
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
