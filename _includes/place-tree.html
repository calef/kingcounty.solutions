<li class="hierarchy-tree-item">
  <a href="{{ include.place.url | relative_url }}">{{ include.place.title }}</a>
  {% assign children = include.places | where: "parent_place", include.place.title | sort: "title" %}
  {% if children and children.size > 0 %}
    <ul class="hierarchy-tree-list">
      {% for child in children %}
        {% include place-tree.html place=child places=include.places %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
