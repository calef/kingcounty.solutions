<li class="topics-tree-item">
  <a href="{{ include.topic.url | relative_url }}">{{ include.topic.title }}</a>
  {% assign children = include.topics | where: "parent_topic", include.topic.title | sort: "title" %}
  {% if children and children.size > 0 %}
    <ul class="topics-tree-list">
      {% for child in children %}
        {% include topic-tree.html topic=child topics=include.topics %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
