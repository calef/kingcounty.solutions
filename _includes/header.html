<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"></path>
          </svg>
        </span>
      </label>

      <div class="trigger">
        <div class="site-search" role="search" data-search-index="{{ '/assets/search-index.json' | relative_url }}">
          <label class="sr-only" for="site-search-input">Search the site</label>
          <div class="site-search-control">
            <input
              type="search"
              id="site-search-input"
              name="site-search-input"
              placeholder="Search {{ site.title }}"
              autocomplete="off"
              autocapitalize="none"
              spellcheck="false"
              aria-describedby="site-search-status"
              aria-controls="site-search-list"
              aria-expanded="false"
              aria-autocomplete="list"
            >
            <button type="button" id="site-search-clear" class="site-search-clear" aria-label="Clear search" hidden>&times;</button>
          </div>
          <div class="site-search-results" id="site-search-results" hidden>
            <p class="site-search-status" id="site-search-status" aria-live="polite"></p>
            <ul class="site-search-list" id="site-search-list" role="listbox"></ul>
          </div>
        </div>
        <a class="page-link" href="{{ '/organizations/' | relative_url }}">Organizations</a>
        <a class="page-link" href="{{ '/places/' | relative_url }}">Places</a>
        <a class="page-link" href="{{ '/topics/' | relative_url }}">Topics</a>
      </div>
    </nav>
  </div>
</header>

<style>
.site-search {
  display: inline-block;
  margin: 0 1rem 0 0;
  max-width: none;
  width: 100%;
  flex: 1 1 auto;
  white-space: nowrap;
}
.site-search-control {
  position: relative;
  margin-bottom: 0.4rem;
}
.site-search-control input {
  width: 100%;
  padding: 0.55rem 2.25rem 0.55rem 0.75rem;
  border-radius: 999px;
  border: 1px solid #d0d0d0;
  font-size: 0.9rem;
}
.site-search-control input:focus {
  outline: none;
  border-color: #0366d6;
  box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.15);
}
.site-search-clear {
  position: absolute;
  right: 0.75rem;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: transparent;
  font-size: 1.25rem;
  line-height: 1;
  cursor: pointer;
  color: #666;
}
.site-search-results {
  position: absolute;
  left: var(--site-search-left, 0);
  top: var(--site-search-top, 0);
  width: var(--site-search-width, 75vw);
  z-index: 10;
  background: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 0.6rem;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
  padding: 0.15rem;
  max-height: 60vh;
  overflow-y: auto;
}
.site-search-status {
  margin: 0 0 0.5rem;
  color: #666;
  font-size: 0.95rem;
}
.site-search-list {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 0;
}
.site-search-list li {
  padding: 0;
}
.site-search-list li.is-active {
  background: #f1f5ff;
}
.site-search-row {
  display: flex;
  align-items: center;
  gap: 0;
}
.site-search-list li a {
  text-decoration: none;
  font-weight: 600;
  color: inherit;
  flex: 1 1 auto;
  min-width: 0;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.site-search-list li a:hover {
  text-decoration: underline;
}
.site-search-result-meta {
  display: block;
  margin-top: 0.1rem;
  color: #666;
  font-size: 0.8rem;
  line-height: 1.2;
}
.site-search-pill {
  display: inline-block;
  padding: 0.05rem 0.35rem;
  border-radius: 999px;
  background: #f0f0f0;
  font-size: 0.7rem;
  line-height: 1.1;
  margin-left: 0.3rem;
}
.site-search-row a:focus-visible {
  outline-offset: 4px;
}
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
@media screen and (min-width: 601px) {
  .site-nav .trigger {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    flex-wrap: nowrap;
    justify-content: flex-end;
  }
  .site-search {
    flex: 1 1 auto;
    min-width: 0;
    width: 100%;
    margin-right: 0.75rem;
  }
  .site-nav .page-link {
    white-space: nowrap;
  }
}
@media screen and (max-width: 600px) {
  .site-search {
    flex: 1 1 auto;
    width: 100%;
    max-width: none;
    min-width: 0;
    margin: 0 0.75rem 0 0;
  }
}
</style>
<script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
